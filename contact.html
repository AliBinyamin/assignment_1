<body>
    <header>
        <div class="header-content">
            <div class="name-title">
                <h1>Ali Fahad Binyamin</h1>
                <p>Information Technology Student</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">CV</a></li>
                    <li><a href="schedule.html">Class Schedule</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <aside class="sidebar">
            <img src="ALI.jpeg" alt="Ali Fahad Binyamin" class="profile-image">
            <div class="contact-info">
                <h3>Contact</h3>
                <p><strong>Email:</strong> <a href="mailto:alifbinyamin@gmail.com">alifbinyamin@gmail.com</a></p>
                <p><strong>Phone:</strong> <a href="tel:+966566302041">+966566302041</a></p>
                <div class="social-links">
                    <a href="https://twitter.com" class="twitter" target="_blank">X</a>
                    <a href="https://linkedin.com" class="linkedin" target="_blank">in</a>
                </div>
            </div>
        </aside>

        <section class="content">
            <h2>Contact</h2>
            <div class="contact-form">
                <form action="https://webhook.site/your-unique-url-here" method="POST">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="10" placeholder="Enter your message here..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Message Type</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="messageType" value="inquiry" checked>
                                Inquiry
                            </label>
                            <label>
                                <input type="radio" name="messageType" value="complaint">
                                Complaint
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>
